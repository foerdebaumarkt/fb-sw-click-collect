<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#4A90E2"/>

  <!-- Location pin outline -->
  <path d="M 64 20
           C 50 20, 40 30, 40 44
           C 40 52, 44 60, 64 88
           C 84 60, 88 52, 88 44
           C 88 30, 78 20, 64 20 Z"
        fill="white"
        stroke="#4A90E2"
        stroke-width="2"/>

  <!-- Shopping bag inside pin -->
  <g transform="translate(64, 45)">
    <!-- Bag body -->
    <rect x="-12" y="2" width="24" height="20" rx="2" fill="#50C878"/>

    <!-- Bag handles -->
    <path d="M -6 2
             C -6 -2, -4 -4, 0 -4
             C 4 -4, 6 -2, 6 2"
          stroke="#50C878"
          stroke-width="2.5"
          fill="none"
          stroke-linecap="round"/>

    <!-- Checkmark on bag -->
    <path d="M -4 12 L -1 16 L 6 8"
          stroke="white"
          stroke-width="2.5"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"/>
  </g>

  <!-- Small circle at pin bottom for emphasis -->
  <circle cx="64" cy="88" r="4" fill="#50C878"/>
</svg>
